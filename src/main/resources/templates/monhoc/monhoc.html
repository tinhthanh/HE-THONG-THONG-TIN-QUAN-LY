<link rel="stylesheet" type="text/css"
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/buttons/1.3.1/css/buttons.bootstrap.min.css" />

<style type="text/css">
.custom {
	font-style: italic;
	font-size: 15px;
	color: #468847;
	background-color: #dff0d8;
	border: 1px solid #d6e9c6;
	border-radius: 8px;
}
</style>
<script type="text/javascript" src="/Assets/admin2/thanh.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#myDatatable').tableSearch({
			searchText : '',
			searchPlaceHolder : 'Tìm kiếm...'
		});
	});
</script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">


		<div th:replace="_header2::menu"></div>

		<!-- Left side column. contains the logo and sidebar -->
		<aside th:replace="_main-sidebar2::main_sidebar2"></aside>



		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->


			<!-- Main content -->
			<section class="content">

				<!-- Main row -->
				<div class="row">
					<div class="col-md-12">
						<div class="box">
							<div class="box-header with-border">
								<i class="fa fa-inbox"></i> Quản trị


								<div class="box-tools pull-right">
									<button type="button" class="btn btn-box-tool"
										data-widget="collapse" data-toggle="tooltip" title=""
										data-original-title="Collapse">
										<i class="fa fa-minus"></i>
									</button>
									<button type="button" class="btn btn-box-tool"
										data-widget="remove" data-toggle="tooltip" title=""
										data-original-title="Remove">
										<i class="fa fa-times"></i>
									</button>
								</div>
							</div>
							<div class="box-body" style="display: block;">
								<div class="col-md-12">
									<div class="col-md-12">
										<table class="table table-striped">
											<thead>
												<tr>
													<th>Mã Môn Học</th>
													<th>Tên Môn Học</th>
													<th>Mã Giảng Viên</th>
													<th>Chi tiết</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="e : ${list}">
													<td th:text="${e.mamon}"></td>
													<td th:text="${e.tenmon}"></td>
													<td th:text="${e.magv}" class="ajax_tenGv"></td>
													<td><th:block
															th:if="${#lists.size(e.chuongMucList)!=0}">
															<a th:href="@{/chuongmuc/xem-de-cuong/} + ${e.mamon}"><button
																	class="btn btn-success">Đề cương</button></a>
														</th:block> <th:block
															th:if="${#lists.size(e.cauTrucDeThi.chiTietCtdtList)!=0}">
															<a th:href="@{/xem-cau-truc-de-thi/}+${e.mamon}"><button
																	class="btn btn-warning">Cấu trúc đề thi</button></a>
														</th:block> <a th:href="@{/cauhoi/xem-danh-sach-cau-hoi/}+${e.mamon}"><button
																class="btn btn-default">Danh sách câu hỏi</button></a></td>
												</tr>
											</tbody>
										</table>
									</div>
									<div class="col-md-12">
										<ul class="nav nav-pills pagination">
											<li th:classappend="' paginate_button '" th:each="p:${page}"
												th:class="${p==pageIndex}?active:''"><a class="page"
												th:if="${session.ROLE.currentRole.roleName==3}"
												th:text="${p+1}"
												th:href="@{/monhoc/danh-sach-mon-hoc(page=${p})}"></a> <a
												class="page" th:if="${session.ROLE.currentRole.roleName==1}"
												th:text="${p+1}"
												th:href="@{/monhoc/danh-sach-mon-hoc/} +${mabomon}+'?page='+${p}"></a>
												<a class="page"
												th:if="${session.ROLE.currentRole.roleName==2}"
												th:text="${p+1}"
												th:href="@{/monhoc/danh-sach-mon-hoc/}+${mabomon}+'?page='+${p}"></a>
											</li>
										</ul>
									</div>




								</div>










							</div>
							<!-- /.box-body -->
							<div class="box-footer" style="display: block;"></div>
							<!-- /.box-footer-->

						</div>

					</div>

				</div>


				<!-- /.row (main row) -->

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<footer th:replace="footer"> </footer>


		<!-- Control Sidebar -->
		<!--  <aside class="control-sidebar control-sidebar-dark">
     Create the tabs 
 
  </aside>
    <script type="text/javascript">
     $(document).ready(function(){
    		$.get("includesPage/_aside.html" ,function( data ){
              $('.control-sidebar-dark').html(data);
    		});
    	});
    </script>-->
		<!-- /.control-sidebar -->
		<!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->
	<script src="/Assets/templates/AdminProfile.js"></script>
	<!-- jQuery 2.2.3 -->
	<!---<script src="/Assets/admin2/plugins/jQuery/jquery-2.2.3.min.js"></script>-->
	<!-- jQuery UI 1.11.4 -->
	<script src="/Assets/admin2/plugins/jQueryUI/jquery-ui.js"></script>
	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->

	<!-- Bootstrap 3.3.6 -->
	<script src="/Assets/admin2/bootstrap/js/bootstrap.min.js"></script>
	<!-- Morris.js charts -->

	<script src="/Assets/admin2/plugins/morris/morris.min.js"></script>
	<!-- Sparkline -->
	<script src="/Assets/admin2/plugins/sparkline/jquery.sparkline.min.js"></script>
	<!-- jQuery Knob Chart -->
	<script src="/Assets/admin2/plugins/knob/jquery.knob.js"></script>
	<!-- daterangepicker -->


	<!-- Bootstrap WYSIHTML5 -->
	<script
		src="/Assets/admin2/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
	<!-- Slimscroll -->
	<script
		src="/Assets/admin2/plugins/slimScroll/jquery.slimscroll.min.js"></script>
	<!-- FastClick -->
	<script src="/Assets/admin2/plugins/fastclick/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="/Assets/admin2/dist/js/app.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="/Assets/admin2/dist/js/demo.js"></script>
	<script type="text/javascript">
		/*<![CDATA[*/

		$(function() {
			$(".ajax_tenGv").each(function() {
				console.log($(this).text());
				var maGv = $(this).text();
				var div = $(this);
				$.ajax({
					url : '/giangvien/lay-ten-giang-vien',
					type : 'POST',
					data : {
						maGv : maGv
					},
					success : function(response) {
						div.html(response);
					}
				});

			});
		});

		/*]]>*/
	</script>
</body>
</html>
