                    <div class="box-body change-v">
                         <div class="form-group  name ">
                  <label for="inputEmail3" class="col-sm-2 control-label">Name</label>

                  <div class="col-sm-10 ">
                      <input type="text"  th:attr="value=${p.productName}" class="form-control" name="name" placeholder="Name product"/>
                  </div>
                </div>

                         <div class="form-group price">
                  <label for="inputPassword3" class="col-sm-2 control-label">Price</label>

                  <div class="col-sm-10">
                      <input type="number"  class="form-control"  th:attr="value=${p.price}"  name="price" placeholder="price"/>
                  </div>
                </div>
                   <div class="form-group old_price">
                  <label class="col-sm-2 control-label">Sale%</label>

                  <div class="col-sm-10">

                  </div>
                </div>
                    <div class="form-group Quality">
                  <label for="inputPassword3"  class="col-sm-2 control-label">Quality</label>

                  <div class="col-sm-10">
                      <input type="number"  class="form-control"   th:attr="value=${p.productQty}"  name="qty" placeholder="Quality"/>
                  </div>
                </div>

                           <div class="form-group minQty">
                  <label for="inputPassword3"  class="col-sm-2 control-label">Xuất/1lần</label>

                  <div class="col-sm-10">
                      <input type="number"  class="form-control"  th:attr="value=${p.minQty}"   name="minQty" placeholder="Chỉ bán với số lượng "/>
                  </div>
                </div>
                     <div class="form-group tags">
                  <label for="inputPassword3"  class="col-sm-2 control-label"> tags</label>

                  <div class="col-sm-10">
                      <input type="text" th:attr="value=${p.tags}"   class="form-control" name="tags" placeholder="tags"/>
                  </div>
                </div>


                  
                      <div class="form-group summanry">
                  <label for="inputPassword3" class="col-sm-2 control-label">summanry</label>

                  <div class="col-sm-10">
                      <textarea class="form-control "  rows="5" name="summanry"> <spam th:text="${p.summary}"></spam></textarea>
                     
                      <script type="text/javascript">
                          CKEDITOR.replace('summanry');
                      </script>
                  </div>
                </div>



                        </div>
