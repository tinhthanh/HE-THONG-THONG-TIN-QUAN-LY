														<script type="text/javascript" th:inline="javascript">
																	function kiem_tra_trang_thai(e){
																		var thuc_hien =$(e).attr("id");
																		var macv =thuc_hien.split("|")[1];
// 																		var id_trang_thai ='trang_thai'+ma_cong_viec;
// 																		var tt = document.getElementById(id_trang_thai);
																		var link = $(e).attr("href");
																		var kq = false;																				
																				$.ajax({
																					url : '/congviec/tien-do-cong-viec',
																					type : 'POST',
																					dataType : 'text',
																					data : {macv:macv},
																					success : function(result) {
																						 if(result=='true'){
																							swal({
																									title: "Công việc này đã hoàn thành",
																								  text: "Hãy chọn công việc khác để xem",
																								  type: "warning"
																							});
																						}
																						 else{ window.location=link}
																						
																						
																					}
																				});
																		return kq;
																		
																			
																			
																		
																	}
														
														
														
														</script>
