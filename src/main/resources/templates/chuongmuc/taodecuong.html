<style type="text/css">
body {
	counter-reset: section;
}

.counter::before {
	counter-increment: section;
	content: "Chương " counter(section) ": ";
}

.custom {
	font-style: italic;
	font-size: 15px;
	color: #468847;
	background-color: #dff0d8;
	border: 1px solid #d6e9c6;
	border-radius: 8px;
}
</style>
<script type="text/javascript" src="/Assets/admin2/thanh.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#myDatatable').tableSearch({
			searchText : '',
			searchPlaceHolder : 'Tìm kiếm...'
		});

		$('.closeall').click(function() {
			$('.panel-collapse.in').collapse('hide');
			$(this).addClass("hide");
			$('.openall').removeClass("hide");
		});
		$('.openall').click(function() {
			$('.panel-collapse:not(".in")').collapse('show');
			$(this).addClass("hide");
			$('.closeall').removeClass("hide");
		});

	});
</script>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">


		<div th:replace="_header2::menu"></div>

		<!-- Left side column. contains the logo and sidebar -->
		<aside th:replace="_main-sidebar2::main_sidebar2"></aside>



		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->


			<!-- Main content -->
			<section class="content">

				<!-- Your Page Content Here -->

				<!--      chỉ cần thay đổi trong đây-->

				<div class="row">

					<!--		form tạo đề cương-->
					<div class="col-md-12">

						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 class="box-title">
									Thông tin đề cương - <span class="text text-danger"
										th:text="${monHoc.tenmon}"></span>
								</h3>
								<div class="pull-right">

									<button type="button" data-toggle="modal"
										data-target="#modalAdd" class="btn btn-info ">
										<i class="fa fa-plus"></i>&nbsp;Thêm
									</button>
									<!-- /modal nút thêm -->
									<div class="modal fade" id="modalAdd" tabindex="-1"
										role="dialog" aria-labelledby="myModalLabel"
										aria-hidden="true">
										<form role="form" method="post"
											th:action="@{/chuongmuc/tao-de-cuong/}+${monHoc.mamon}">
											<div class="modal-dialog">
												<div class="modal-content">
													<div class="modal-header">
														<button type="button" class="close" data-dismiss="modal"
															aria-label="Close">
															<span aria-hidden="true">&times;</span>
														</button>
														<h3 class="box-title">Thêm</h3>
													</div>
													<div class="modal-body">

														<div class="form-group">
															<label for="chapter-title">Tiêu đề</label> <input
																name="tieu_de" type="text" class="form-control"
																id="chapter-title" placeholder="Tiêu đề chương"
																required="required" />
														</div>
														<div class="form-group">
															<label for="describe">Mô tả</label>
															<textarea class="form-control" id="describe" rows="3"
																name="mo_ta" placeholder="Mô tả ..." required="required"></textarea>
														</div>
													</div>
													<div class="modal-footer">
														<button type="reset" class="btn btn-default"
															data-dismiss="modal">Hủy</button>
														<button type="submit" class="btn btn-primary">Tạo</button>
													</div>
												</div>
											</div>
										</form>
									</div>
									<!-- ./modal nút thêm -->
									<button class="btn btn-info openall ">
										<i class="fa fa-arrow-down  "></i>&nbsp; Xem tất cả
									</button>
									<button class="btn btn-info closeall hide">
										<i class="fa fa-arrow-up"></i>&nbsp; Ẩn tất cả
									</button>
								</div>
							</div>

							<div class="box-body">
								<div class="panel-group" id="accordion">
									<th:block th:each=" chuongMuc :  ${monHoc.chuongMucList}">
										<!--					  /chương 2-->
										<div class="panel panel-info">
											<div class="panel-heading">
												<form method="post"
													th:action="@{/chuongmuc/xoa-chuong-muc/}">
													<input type="hidden" name="ma_chuong"
														th:value="${chuongMuc.machuong}" /> <input type="hidden"
														name="ma_mon" th:value="${monHoc.mamon}" />
													<button type="submit" class="close" data-dismiss="modal"
														aria-label="Close">
														<span aria-hidden="true">×</span>
													</button>
												</form>


												<h4 class="panel-title">
													<a data-toggle="collapse" data-parent="#accordion"
														th:href="'#collapse' + ${chuongMuc.machuong}"> <span
														class="counter"></span><span th:text="${chuongMuc.tieude}"></span>
													</a>
												</h4>

											</div>
											<div th:id="'collapse'+${chuongMuc.machuong}"
												class="panel-collapse collapse">
												<div class="panel-body" th:text="${chuongMuc.mota}"></div>
											</div>
										</div>
										<!--					  ./chương -->
									</th:block>
								</div>
							</div>
							<div class="box-footer"
								th:if="${#lists.size(monHoc.chuongMucList)}">
								<div class="pull-right">
									<form method="post" style="float: left;"
										th:action="@{/chuongmuc/lam-lai-de-cuong}">
										<input type="hidden" name="ma_mon" th:value="${monHoc.mamon}" />
										<button type="submit" name="submit" class="btn btn-default">
											<i class="fa fa-refresh"></i>&nbsp;Làm lại
										</button>
										&nbsp;
									</form>
									<form method="post" action="/chuongmuc/nop-de-cuong" style="float: left;">
										<input type="hidden" name="ma_mon" th:value="${monHoc.mamon}" />
										<button type="submit" class="btn btn-primary">
											<i class="fa fa-check"></i>&nbsp;Nộp bài
										</button>

									</form>

								</div>
							</div>
						</div>
					</div>
				</div>

				<!--      hết-->

			</section>

			<!-- /.content -->
		</div>
