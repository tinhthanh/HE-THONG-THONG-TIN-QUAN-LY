<script type="text/javascript">
	$(document).ready(function() {
		$('#myDatatable').tableSearch({
			searchText : '',
			searchPlaceHolder : 'Tìm kiếm...'
		});
		
		

		$('.closeall').click(function() {
			$('.panel-collapse.in').collapse('hide');
			$(this).addClass("hide");
			$('.openall').removeClass("hide");
		});
		$('.openall').click(function() {
			$('.panel-collapse:not(".in")').collapse('show');
			$(this).addClass("hide");
			$('.closeall').removeClass("hide");
		});
		
		$("#danhgia .chuong").each(function () {
			 var data =  $(this).html();
			 var count = 0;
			$("#accordion .chuong2").each(function () {
				if(data == $(this).html()){
					count++ ;
				}
				
			});
			if(count >= parseInt($(this).attr("data-sl"))){
				$(this).html(data +" ("+count+")  Đạt");
			} else{
				var text = data + '<span style="color : red ;" > ( '+count+ ') chưa đạt </span>';
				$(this).html(text);
			}
		
			//alert(data + "  "+count) ;
		});
	});
