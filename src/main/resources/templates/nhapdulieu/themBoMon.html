		});

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">


		<div th:replace="_header2::menu"></div>

		<!-- Left side column. contains the logo and sidebar -->
		<aside th:replace="_main-sidebar2::main_sidebar2"></aside>



		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->


			<!-- Main content -->
			<section class="content">


				<div class="row">

					<!--      	thành viên-->
					<div class="col-md-12">
						<div class="box box-info">
							<div class="box-header with-border">
								<h3 class="box-title">Thêm Bộ Môn</h3>

								<div class="box-tools pull-right">
									<span class="label label-info">Bộ môn</span>
									<button type="button" class="btn btn-box-tool"
										data-widget="collapse">
										<i class="fa fa-minus"></i>
									</button>
									<button type="button" class="btn btn-box-tool"
										data-widget="remove">
										<i class="fa fa-times"></i>
									</button>
								</div>
							</div>
							<!-- /.box-header -->
							<div class="box-body " style="display: block;">
								<!-- /.users-list -->
								<!-- /them-bo-mon -->
								<div class="form-group">
									<div class="col-md-12">
										<form th:action="@{/nhap-du-lieu/them-bo-mon}" method="POST">
											<div class="form-group row">
												<label for="khoa" class="col-2 col-form-label">Khoa</label>
												<div class="col-10">
													<select class="form-control" id="khoa">
														<option value="">Khoa công nghệ thông tin</option>
													</select>
												</div>
											</div>
											<div class="form-group row">
												<label for="tenBoMon" class="col-2 col-form-label">Nhập
													tên bộ môn</label>
												<div class="col-10">
													<input class="form-control" type="text" id="khoa"
														name="tenBoMon" required="required" />
												</div>
											</div>
											<div class="form-group row">
												<label for="truongBoMon" class="col-2 col-form-label">Trưởng
													bộ môn</label>
												<div class="col-10">
													<select class="form-control" id="truongBoMon" name="maGv">
														<option value="null">Chọn giáo viên</option>
														<th:block th:each="giangVien : ${giangViens}">
															<option th:value="${giangVien.magv}"
																th:text="${giangVien.hogv} +' ' +${giangVien.tengv}"></option>
														</th:block>
													</select>
												</div>
											</div>
											<div class="form-group row">
												<div class="col-10  text text-right">
													<input type="reset" class="btn btn-default"
														value="Nhập lại" /> <input type="submit" name="submit"
														id="submit" class="btn btn-success" value="submit" />
												</div>

											</div>

										</form>

									</div>
								</div>
								<!-- ./them-bo-mon -->
							</div>
							<!-- /.box-body -->
							<div class="box-footer text-center" style="display: block;">
								<div class="row ">
									<h1>
										<span th:unless="${message!=null}" class="text text-warning">Nhập
											càng nhiều càng tốt! =)) Chỉ vài trăm dòng thôi mà ahihi! </span> <span
											th:if="${message!=null}" th:utext="${message}"
											class="text text-warning"></span>
									</h1>
								</div>
							</div>
							<!-- /.box-footer -->
						</div>
					</div>
				</div>

				<!--      hết-->


			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<footer th:replace="footer"> </footer>


		<!-- Control Sidebar -->
		<!--  <aside class="control-sidebar control-sidebar-dark">
     Create the tabs 
 
  </aside>
    <script type="text/javascript">

              $('.control-sidebar-dark').html(data);
    		});
    	});
    </script>-->

       immediately after the control sidebar -->
		<div class="control-sidebar-bg"></div>
	</div>

	<script src="/Assets/admin2/plugins/sparkline/jquery.sparkline.min.js"></script>
	<!-- jQuery Knob Chart -->
	<script src="/Assets/admin2/plugins/knob/jquery.knob.js"></script>
	<!-- daterangepicker -->


	<!-- Bootstrap WYSIHTML5 -->
	<script
		src="/Assets/admin2/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>

	<script
		src="/Assets/admin2/plugins/slimScroll/jquery.slimscroll.min.js"></script>
	<!-- FastClick -->
	<script src="/Assets/admin2/plugins/fastclick/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="/Assets/admin2/dist/js/app.min.js"></script>

	<script src="/Assets/admin2/dist/js/demo.js"></script>
