					<!--      	thành viên-->

					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title text text-center">Cấu trúc đề thi - <span  class="text text-danger"  th:text="${ctdt.mamon.tenmon}"></span></h3>

							</div>
							<!-- /.box-header -->
							<div class="box-body table-responsive no-padding">
								<table class="table table-hover">
									<thead>
										<tr>
											<th>Chương</th>
											<th>Nội dung</th>
											<th>Độ khó</th>
											<th>Số lượng</th>
											<th>Tổng điểm</th>
										</tr>
									</thead>
									<tbody>
										<!-- chi-tiet-cau-truc-de-thi -->
										<th:block th:each="ctCtdt :${ctdt.chiTietCtdtList} ">
											<tr>
												<td>Chương <i th:text="${ctCtdt.chuongMuc.machuong}"></i></td>
												<td th:text="${ctCtdt.chuongMuc.tieude}"></td>
												<td><i th:if="${ctCtdt.chiTietCtdtPK.madokho==2}"
													class="badge bg-green">Dễ</i> <i
													th:if="${ctCtdt.chiTietCtdtPK.madokho==1}"
													class="badge bg-red">Khó</i></td>
												<td th:text="${ctCtdt.slcauhoi}"></td>
												<td th:text="${ctCtdt.tongdiem}"></td>
											</tr>
										</th:block>
										<!-- ./chi-tiet-cau-truc-de-thi -->
									</tbody>
								</table>
							</div>
							<div class="box-footer">
								<div class="col-sm-6">
									<table class="table table-bordered">
										<tbody>
											<tr>
												<td class="col-sm-2">Tổng câu</td>
												<td class="col-sm-1" th:text="${tongCau}"></td>
											</tr>
											<tr>
												<td class="col-sm-2">Tổng điểm hiện tại</td>
												<td class="col-sm-1" th:text="${tongDiem}">5</td>
											</tr>
											<tr>
												<td class="col-sm-2">Số câu dễ</td>
												<td class="col-sm-1" th:text="${slCauDe}"></td>
											</tr>
											<tr>
												<td class="col-sm-2">Số câu khó</td>
												<td class="col-sm-1" th:text="${slCauKho}">5</td>
											</tr>
										</tbody>
									</table>

		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<form role="form"
				th:action="@{/themCauTrucDeThi/}+${ctdt.mamon.mamon}" method="post">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h3 class="modal-title">Thêm</h3>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label for="ma_chuong">Chương</label> <select name="ma_chuong"
									class="form-control" id="ma_chuong">
									<th:block th:each="chuong: ${ctdt.mamon.chuongMucList} ">

										<option th:if="${#lists.size(chuong.cauHoiList)}"
											th:text="${chuong.tieude}" th:value="${chuong.machuong}"></option>

									</th:block>
								</select>
							</div>


							<div class="form-group">
								<label for="do_kho">Mức độ</label> <select name="do_kho"
									id="do_kho" class="form-control">
									<option value="2">Dễ</option>
									<option value="1">Khó</option>
								</select>
							</div>
							<div class="form-group">
								<label for="content">Số lượng câu hỏi</label> <input
									class="form-control" type="number" placeholder="Số lượng"
									name="so_luong" id="so_luong" onfocusout="validateSlCauHoi()"
									min="1" required="required" />
							</div>
							<div class="form-group">
								<label for="content">Tổng điểm</label> <input
									class="form-control" type="number" placeholder="Tổng điểm"
									name="tong_diem" required="required" />
							</div>
						</div>
						<div class="modal-footer">
							<button type="reset" class="btn btn-default" data-dismiss="modal">Hủy</button>
							<button type="submit" class="btn btn-primary">Thêm</button>
						</div>
					</div>
				</div>
			</form>
		</div>
